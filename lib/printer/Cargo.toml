[package]
name = "wasm-printer"
version = "0.1.23"
edition = "2021"
authors = ["Sven Sauleau <sven@sauleau.com>"]
license = "MIT"
keywords = ["wasm", "print", "coredump"]
repository = "https://github.com/xtuc/wasm-coredump/tree/main/lib/printer"
description = "Wasm printer"

[dependencies]
core-wasm-ast = { path = "../ast", version = "0.1.0" }
wasm-coredump-types = { path = "../coredump-types", version = "0.1.23" }
wasm-coredump-encoder = { path = "../coredump-encoder", version = "0.1.23" }
log = "0.4.17"
leb128 = "0.2.5"
byteorder = "1.4.3"
colored = "2.0.0"
